<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>상품사용기작성</title>
<script src="../common.js"></script>
<style>
	body{ font-family:"나눔고딕", "Nanum Gothic", "AppleGothic", "맑은고딕", "Malgun Gothic", "돋움", "Dotum", "Sans-serif"; background-color:#ffffff; }
	table { font:normal 12px/20px "나눔고딕", "Nanum Gothic", "AppleGothic", "맑은고딕", "Malgun Gothic", "돋움", "Dotum", "Sans-serif"; }
</style>
<script type="text/javascript">
window.onresize = function() 
{
    window.resizeTo(600,560);
}
window.onclick = function() 
{
    window.resizeTo(600,560);
}
</script>
</head>

<body>
<form method=post action="indb.php" enctype="multipart/form-data" onSubmit="return chkForm(this)">
	<input type=hidden name=mode value="{_mode}">
	<input type=hidden name=goodsno value="{_goodsno}">
	<input type=hidden name=sno value="{_sno}">
	<input type=hidden name=referer value="{_referer}">

	<table width="100%" cellpadding="0" cellspacing="0" style="border:#71cbd2 3px solid;" align="left">
	<tr>
		<td height="75" valign="middle" style="background-color:#71cbd2;padding-left:20px">
			<span style="font-size:18px;color:#ffffff">이용후기 작성하기 / </span><span style="color:#ffffff;font:normal 16px 'Courier New', Courier, monospace"> Write Review</span>
		</td>
	</tr>
	<tr>
		<td style="margin:0 20px;border:#efefef 5px solid;">
			<table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin:5px 0;font-size:14px;">
			<tr>
				<td width="50">{=goodsimg(_goods.img_s,50)}</td>
				<td style="line-height:20px;padding-left:10px">
					<b>{_goods.goodsnm}</b><br>
					{=number_format(_goods.price)}원
				</td>
			</tr>
			</table>		
		</td>
	</tr>
	<tr><td height="5"></td></tr>
	<tr>
		<td style="margin:0 20px;border:#dedede 1px solid;">
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td style="border:#f3f3f3 3px solid; padding:5px">
					<table width="100%" id=form cellpadding="5" cellspacing="0" border="0">
					<col width="50" align="right">
			<!--{ ? _mode != 'reply_review' }-->
					<tr>
						<td class="input_txt" align="right" height="20">평가</td>
						<td class="noline" style="color:#71cbd2;font-size:14px;line-height:20px">
							<input type=radio name=point value=5 class=noline {_data.point['5']}> ★★★★★
							&nbsp;<input type=radio name=point value=4 class=noline {_data.point['4']}> ★★★★☆
							&nbsp;<input type=radio name=point value=3 class=noline {_data.point['3']}> ★★★☆☆
							&nbsp;<input type=radio name=point value=2 class=noline {_data.point['2']}> ★★☆☆☆
							&nbsp;<input type=radio name=point value=1 class=noline {_data.point['1']}> ★☆☆☆☆
						</td>
					</tr>
			<!--{ / }-->
					<tr><td colspan=2 height=1 bgcolor="#DEDEDE" style="padding:0px;"></td></tr>
					<tr>
						<td class="input_txt" align="right" height="20">작성자</td>
						<td align="left">
						<div style="float:left; width:50%;"><input type=text name=name style="width:100" required fld_esssential label="작성자" value="{_data.name}"></div>
						<!--{ ? ! _sess && empty(_data['m_no']) // 작성자==회원 }-->
						<div style="float:left; width:50%;"><span class="input_txt">비밀번호</span> <input type=password name=password style="width:100" required fld_esssential label="비밀번호"></div>
						<!--{ / }-->
						</td>
					</tr>
					<tr><td colspan=2 height=1 bgcolor="#DEDEDE" style="padding:0px;"></td></tr>
					<tr>
						<td class="input_txt" align="right" height="20">제목</td>
						<td><input type=text name=subject style="width:95%" required fld_esssential label="제목" value="{_data.subject}"></td>
					</tr>
					<tr><td colspan=2 height=1 bgcolor="#DEDEDE" style="padding:0px;"></td></tr>
					<tr>
						<td class="input_txt" align="right" height="20">내용</td>
						<td><textarea name=contents style="width:95%;height:120" required fld_esssential label="내용">{_data.contents}</textarea></td>
					</tr>
					<!--{ ? _cfg.reviewSpamBoard&2 }-->
					<tr>
						<td align=right class=input_txt>자동등록방지</td>
						<td class=cell_L><!--{ = include_file( "proc/_captcha.htm" ) }--></td>
					</tr>
					<!--{ / }-->
					<tr><td colspan=2 height=1 bgcolor="#DEDEDE" style="padding:0px;"></td></tr>
					<tr>
						<td class="input_txt" align="right" height="20">이미지</td>
						<td>
						<input type=file name=attach style="width:95%"  label="이미지" value="">
						<!--{? _data.attach == 1}-->
						<div style="padding-top:3px;">
						<input type="checkbox" name="remove_attach" value="1" style="border:none;">첨부 이미지 삭제 ({_data.image})
						</div>
						<!--{/}-->
						</td>
					</tr>
					</table>
				</td>
			</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table width="100%" height="70" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td align="center" valign="middle"><input type="image" src="/shop/data/skin/loosfly/img/jimmy/buttons/apply_01.gif"></td>
				<td align="center" valign="middle"><A HREF="javascript:this.close()" onFocus="blur()"><img src="/shop/data/skin/loosfly/img/jimmy/buttons/cancel_01.gif" border="0"></A></td>
			</tr>
			</table>
		</td>
	</tr>
	</table>
</form>
</body>
</html>
