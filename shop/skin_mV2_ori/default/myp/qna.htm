	</tr>
	<tr style="display:none;" class="reply">
		<td></td>
		<td colspan="2"><!--{ ? .ordno != '0' }-->주문번호 {.ordno}<!--{ / }--><br />{.contents}</td>

	<!--{ / }-->
	</table>
	
	<div class="pagediv">{pg->page['navi']}</div>

<script type="text/javascript">
function view_content(obj) {
	var row = obj;

	var next = row.parentNode.rows[ row.rowIndex + 1];

	if(next.style.display == "none") {
		next.style.display="";
	}
	else {
		next.style.display="none";
	}
}
</script>
