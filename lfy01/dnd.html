<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>Untitled Document</title>
<style>
body {padding:0;margin:0;background:#191919}
#wrapper {width:100%; padding:0;height:100%; margin:auto; text-align:center;}
#navi {width:100%; background-color:#191919; height:150px; top:0;position:fixed;margin:auto;display:block; z-index:100;}
#content {width:100%; height:100px; background:#ccc; margin:auto;display:block; text-align:center; padding:0; margin-bottom:60px;}

.wide_section {position: relative; height:1px}
</style>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("jquery", "1.7.1");</script>	
<script type="text/javascript">

$(document).ready(function() {
	$('.wide_slider, .wide_section').css({
		width: $(window).width()+'px',
		height: $(window).width()*0.665+'px'
	})
});	

$(window).resize(function() {
	$('.wide_slider, .wide_section').css({
		width: $(window).width()+'px',
		height: $(window).width()*0.665+'px'
	})
});
</script>
</head>

<body>
<div id="wrapper">
	<div id="navi">
		<div style="background:url(http://loosfly.com/logo_02.gif) no-repeat left; height:150px"></div>
	</div>
	<div id="content">
		<div style="height:150px"></div>
		<div class="wide_section" style="background-image:url(http://loosfly.com/coke_01.jpg); background-attachment:cover; background-size:contain; width:2150px; left:0; margin:0; background-position: 50% 50%; background-repeat: no-repeat no-repeat; z-index:-100"></div>
<!--div class="wide_section" style="background-image: url(http://loosfly.com/coke_01.jpg); background-attachment: fixed; background-size: cover; width: 2150px; left: 50%; margin-left: -1075px; background-position: 50% 50%; background-repeat: no-repeat no-repeat; z-index:-100"-->
	</div>
</div>
</body>
</html>
